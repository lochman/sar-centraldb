<button ng-if="!error &amp;&amp; personCtrl.isAdmin()" class="btn btn-primary pull-right" ng-click="personCtrl.goEdit()">Upravit osobu</button>
<h1 ng-if="!error">Osoba {{id}} </h1>
<h1 ng-if="error">Chyba! </h1>
<h2 ng-if="error">Osoba nenalezena.</h2>
<table class="table">
    <col width="40%"/>
    <col width="60%"/>
    <tbody>
    <tr ng-repeat="param in personParams">
        <td>{{param}}</td>
        <td>{{person[param]}}</td>
    </tr>
    </tbody>
</table>
