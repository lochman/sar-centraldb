<div class="alert alert-danger" ng-if="errorMsg">
    {{errorMsg}}
</div>
<div class="alert alert-success" ng-if="logoutMsg">
    {{logoutMsg}}
</div>
<form name="loginForm" ng-submit="loginCtrl.login()" class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label"> Přihlašovací jméno :</label>
        <div class="col-sm-10">
            <input type="text" id="username" ng-model="username" name="username"  class="form-control"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 control-label"> Heslo:</label>
        <div class="col-sm-10">
            <input type="password" id="password" ng-model="password" name="password"  class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" >Přihlásit</button>
        </div>
    </div>
</form>
