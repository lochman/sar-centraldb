<!DOCTYPE html>
<html lang="cz" xmlns:th="http://www.thymeleaf.org" ng-app="app">
<head>
    <meta charset="UTF-8"/>
    <title>Centrální databáze osob</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-resource.min.js"></script>
    <script th:src="@{/js/app.js}" src="/js/app.js"></script>
    <script th:src="@{/js/controller/person_controller.js}" src="/js/controller/person_controller.js"></script>
    <script th:src="@{/js/service/person_service.js}" src="/js/service/person_service.js"></script>
</head>
<body>

<div ng-controller="PersonController as ctrl">
    <form name="addPersonForm" ng-submit="ctrl.submit()">
        <label for="name">Jméno osoby:</label>
        <input ng-model="ctrl.user.name" id="name" type="text" name="name" />
        <input type="submit" value="Uložit" />
    </form>
</div>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

</body>
</html>
